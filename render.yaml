services:
  - type: web
    name: organic-traffic-bot
    env: node
    plan: free
    buildCommand: |-
      npm install
      npx puppeteer browsers install chrome
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
    healthCheckPath: /health
    autoDeploy: true
